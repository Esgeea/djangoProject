{%  extends 'base.html' %}

{% block title %} Delete - {{ trainer }} {% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3 gy-5">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center"> Delete - {{ trainer }}</h3>
                    </div>
                    <form method="post">

                        {% csrf_token %}
                        <div class="card-body">
                            <p><strong>Full name: </strong>{{ trainer  }}</p>
                            <p><strong>Email: </strong>{{ trainer.email  }}</p>
                            <p><strong>Course: </strong>{{ trainer.course  }}</p>
                            <p><strong>Department: </strong>{{ trainer.department  }}</p>
                        </div>
                        <div class="card-footer text-center">
                            <button type="submit" class="btn btn-danger">DELETE</button>
                            <a href="{% url 'list-trainers' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

{% endblock %}
