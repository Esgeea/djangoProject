{% extends 'base.html' %}

{%  block title %}List of cars{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <table class="table table-dark table-hover">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Artist</th>
                            <th>Year</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for song in all_songs %}
                            <tr>
                                <td>{{ song.song_title }}</td>
                                <td>{{ song.song_artist }}</td>
                                <td>{{ song.song_year }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <br>
                <a href="{% url 'list-cars' %}" class="btn btn-outline-danger">Go to list of cars</a>
            </div>
        </div>
    </div>
{% endblock %}
